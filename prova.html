<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Pancake</title>
    </head>
    <body>
        <h1>Ricetta pancake</h1>
        <!--ingredienti-->
        <section>
            <ul>
                <li>250 ml di latte</li>
                <li>200g di uova</li>
                <li>1 <strong>uovo</strong></li>
                <li>65g di <strong>lievito</strong></li>
            </ul>
        </section>
        <!--procedimento-->
        <section>
            <h2>Procedimento</h2>
            <ol>
                <li>Fare alcune cose</li>
                <li>Fare altre cose</li>
                <li>Fare le cose che rimangono da fare</li>
            </ol>
        </section>
        <!--varianti-->
        <section>
            <h2>Varianti</h2>
            <p><strong>Non schiacciare i pancake</strong></p>
            <br>
            <p> 
                <span style="color:orangered">
                    Davvero, <en>non schiacciarli</en>
                </span>
            </p>
        </section>
        <footer>
            Ricetta presa da me medesimo
        </footer>
    </body>
</html>
